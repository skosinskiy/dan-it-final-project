language:
  java

jdk:
  - oraclejdk8

cache:
  directories:
    - $HOME/.m2

script:
  - mvn clean test
  - sonar-scanner -Dsonar.analysis.mode=preview
after_success:
  - bash <(curl -s https://codecov.io/bash)

addons:
  sonarcloud:
    organization: "skosinskiy-github"
    token:
      secure: ${SONAR_TOKEN}